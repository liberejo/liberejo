buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    apply plugin: "kotlin"

    version = "0.1.0"

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "http://clojars.org/repo/" }
    }
}

project(":desktop") {
    apply plugin: "kotlin"

    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    }
}

project(":core") {
    apply plugin: "kotlin"

    dependencies {
        // kotlin
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'

        // gdx
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        compile "com.badlogicgames.ashley:ashley:$ashleyVersion"

        // ktx
        compile group: "io.github.libktx", name: "ktx-actors", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-app", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-ashley", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-assets", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-async", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-box2d", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-collections", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-freetype", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-graphics", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-i18n", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-inject", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-log", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-math", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-scene2d", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-style", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-vis", version: ktxVersion
        compile group: "io.github.libktx", name: "ktx-vis-style", version: ktxVersion

        // kryo
        compile group: "com.esotericsoftware", name: "kryo", version: "5.0.0-RC2"
        compile group: "kryonet", name: "kryonet", version: "2.21"
        compile group: "de.javakaffee", name: "kryo-serializers", version: "0.45"

        // kodein
        implementation "org.kodein.di:kodein-di-generic-jvm:6.1.0"

        // google
        compile "com.google.guava:guava:27.0.1-jre"
    }
}

project(":api") {
    apply plugin: "kotlin"
}

tasks.eclipse.doLast {
    delete ".project"
}